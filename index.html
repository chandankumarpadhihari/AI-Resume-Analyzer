<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Resume Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">
    <i class="fas fa-moon"></i>
  </button>

  <div class="main-card">
    <div class="text-center mb-8">
      <h1 class="title">AI Resume Analyzer</h1>
      <p class="subtitle">Get instant feedback on your resume's fit for any job</p>
    </div>

    <div class="space-y-6">
      <div class="form-section">
        <label class="form-label">
          <i class="fas fa-file-alt"></i>
          Your Resume
        </label>
        <div class="file-upload-container">
          <input 
            type="file" 
            id="resumeFile" 
            accept=".pdf,.doc,.docx,.txt"
            class="file-input"
          />
          <label for="resumeFile" class="file-upload-label">
            <i class="fas fa-upload"></i>
            Choose File
          </label>
          <span class="file-name" id="fileName">No file chosen</span>
        </div>
        <div class="or-divider">
          <span>OR</span>
        </div>
        <textarea 
          id="resume" 
          class="form-textarea" 
          placeholder="Paste your resume text here..."
        ></textarea>
      </div>

      <div class="form-section">
        <label class="form-label">
          <i class="fas fa-briefcase"></i>
          Job Description
        </label>
        <textarea 
          id="job" 
          class="form-textarea" 
          placeholder="Paste the job description here..."
        ></textarea>
      </div>

      <button 
        onclick="analyze()" 
        id="analyzeBtn"
        class="analyze-button"
      >
        <span id="buttonText">Analyze Fit</span>
        <span id="loadingSpinner" class="loading hidden"></span>
      </button>

      <div id="result" class="results hidden"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
